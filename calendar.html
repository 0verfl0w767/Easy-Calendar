<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->
    <title>캘린더</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        width: 14.2%;
        border: 1px solid #ccc;
        vertical-align: top;
        padding: 5px;
        position: relative;
      }

      td {
        height: 100px;
      }

      .calendar-container {
        /* max-width: 800px; */
        margin: 0 auto;
        padding: 10px;
        box-sizing: border-box;
      }

      .calendar-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin: 20px 0 30px;
        position: relative;
      }

      .calendar-header h2 {
        margin: 0;
        font-weight: 700;
        font-size: 1.5em;
      }

      .calendar-header button {
        background: none;
        border: none;
        font-size: 1.5em;
        cursor: pointer;
        color: #0288d1;
        padding: 0 10px;
        user-select: none;
        transition: color 0.3s ease;
      }

      .calendar-header button:hover {
        color: #026aa7;
      }

      .schedule {
        font-size: 0.75em;
        margin-top: 3px;
        padding: 2px 4px;
        border-radius: 3px;
        color: white;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        cursor: pointer;
      }

      .add-btn {
        position: absolute;
        bottom: 5px;
        right: 5px;
        font-size: 0.7em;
        cursor: pointer;
        background: #d1d1d1;
        color: white;
        border: none;
        padding: 2px 4px;
      }

      #colorModal {
        display: none;
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        width: 250px;
        text-align: center;
        border-radius: 6px;
      }

      #modalOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.3);
        z-index: 999;
      }

      #colorModal input[type="color"] {
        width: 100%;
        height: 40px;
        border: none;
        cursor: pointer;
      }

      #colorModal button {
        margin: 25px 10px 0 10px;
        padding: 6px 12px;
        cursor: pointer;
        font-weight: 600;
        border-radius: 4px;
        border: 1px solid #0288d1;
        background-color: #0288d1;
        color: white;
        transition: background-color 0.3s ease;
      }

      #colorModal button:hover {
        background-color: #026aa7;
        border-color: #026aa7;
      }

      #colorModal #cancelColorBtn {
        background-color: #ccc;
        border-color: #ccc;
        color: #333;
      }

      #colorModal #cancelColorBtn:hover {
        background-color: #999;
        border-color: #999;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonth" aria-label="이전달">←</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth" aria-label="다음달">→</button>
      </div>
      <table id="calendar">
        <thead>
          <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="colorModal">
      <h3>색깔 선택</h3>
      <input type="color" id="colorPicker" value="#0288d1" />
      <div>
        <button id="cancelColorBtn">취소</button>
        <button id="okColorBtn">확인</button>
      </div>
    </div>
    <div id="modalOverlay"></div>

    <script>
      document.getElementById("prevMonth").onclick = () => changeMonth(-1);
      document.getElementById("nextMonth").onclick = () => changeMonth(1);

      const calendar = document
        .getElementById("calendar")
        .getElementsByTagName("tbody")[0];
      const monthYear = document.getElementById("monthYear");

      let currentYear = new Date().getFullYear();
      let currentMonth = new Date().getMonth();

      const colors = [
        "#0288d1",
        "#43a047",
        "#e53935",
        "#8e24aa",
        "#fbc02d",
        "#fb8c00",
        "#3949ab",
        "#009688",
      ];
      let colorIndex = 0;

      const scheduleData = [];

      function getColorForTitle(title) {
        if (!getColorForTitle.map) getColorForTitle.map = {};
        if (!getColorForTitle.map[title]) {
          getColorForTitle.map[title] = colors[colorIndex % colors.length];
          colorIndex++;
        }
        return getColorForTitle.map[title];
      }

      async function fetchAPI() {
        try {
          const res = await fetch("/api/events");
          const data = await res.json();
          scheduleData.length = 0;
          data.forEach((e) => scheduleData.push(e));
        } catch (err) {
          console.error("일정 로딩 실패:", err);
        }
      }

      function showColorModal() {
        return new Promise((resolve, reject) => {
          const modal = document.getElementById("colorModal");
          const overlay = document.getElementById("modalOverlay");
          const colorInput = document.getElementById("colorPicker");
          const cancelBtn = document.getElementById("cancelColorBtn");
          const okBtn = document.getElementById("okColorBtn");

          modal.style.display = "block";
          overlay.style.display = "block";

          cancelBtn.onclick = () => {
            modal.style.display = "none";
            overlay.style.display = "none";
            reject("취소됨");
          };

          okBtn.onclick = () => {
            const color = colorInput.value;
            modal.style.display = "none";
            overlay.style.display = "none";
            resolve(color);
          };
        });
      }

      async function updateCalendar(year, month) {
        await fetchAPI();

        calendar.innerHTML = "";
        monthYear.textContent = `${year}년 ${month + 1}월`;

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        let row = calendar.insertRow();
        let cellCount = 0;

        for (let i = 0; i < firstDay; i++) {
          row.insertCell();
          cellCount++;
        }

        for (let date = 1; date <= daysInMonth; date++) {
          if (cellCount === 7) {
            row = calendar.insertRow();
            cellCount = 0;
          }

          const cell = row.insertCell();
          const thisDate = new Date(year, month, date);
          cell.innerHTML = `<strong>${date}</strong>`;

          scheduleData.forEach((event) => {
            const start = new Date(event.start);
            const end = new Date(event.end);
            if (thisDate >= start && thisDate <= end) {
              const div = document.createElement("div");
              div.className = "schedule";
              div.textContent = event.title;
              const color = event.color || getColorForTitle(event.title);
              div.style.backgroundColor = color;

              div.onclick = async (e) => {
                e.stopPropagation();
                const confirmDelete = confirm(
                  `"${event.title}" 일정을 삭제할까요?`,
                );
                if (!confirmDelete) return;
                
                const password = prompt("관리자 비밀번호를 입력하세요:");
                if (!password) return;

                try {
                  const res = await fetch(`/api/events/${event.id}`, {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password }),
                  });
                  
                  if (!res.ok) {
                    const err = await res.json();
                    alert("삭제 실패: " + err.error);
                    return;
                  }
                  
                  const index = scheduleData.findIndex(
                    (ev) => ev.id === event.id,
                  );
                  if (index !== -1) scheduleData.splice(index, 1);
                  updateCalendar(currentYear, currentMonth);
                } catch (err) {
                  alert("삭제 실패");
                }
              };

              cell.appendChild(div);
            }
          });

          const addBtn = document.createElement("button");
          addBtn.textContent = "+";
          addBtn.className = "add-btn";
          addBtn.onclick = async () => {
            
            const title = prompt(`${date}일 일정 제목 입력:`);
            if (!title) return;

            const defaultEnd = `${year}-${month + 1}-${date}`;
            const endInput = prompt("종료일 입력 (예: 2025-6-5):", defaultEnd);
            if (!endInput) return;

            let color;
            try {
              color = await showColorModal();
            } catch {
              color = getColorForTitle(title);
            }

            const password = prompt("관리자 비밀번호를 입력하세요:");
            if (!password) return;

            const newEvent = {
              title,
              start: `${year}-${month + 1}-${date}`,
              end: endInput,
              color,
              password,
            };

            try {
              const res = await fetch("/api/events", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newEvent),
              });
              
              if (!res.ok) {
                const err = await res.json();
                alert("삭제 실패: " + err.error);
                return;
              }
              
              const saved = await res.json();
              newEvent.id = saved.id;
              scheduleData.push(newEvent);
              updateCalendar(currentYear, currentMonth);
            } catch (err) {
              alert("일정 저장 실패");
            }
          };
          cell.appendChild(addBtn);

          cellCount++;
        }
      }

      function changeMonth(offset) {
        currentMonth += offset;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        } else if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        updateCalendar(currentYear, currentMonth);
      }

      updateCalendar(currentYear, currentMonth);
    </script>
  </body>
</html>
